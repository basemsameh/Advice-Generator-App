<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app</title>
</head>

<body class="d-flex justify-content-center align-items-center">
  <main class="text-center rounded-3 p-5 shadow position-relative">
    <h5 class="mb-5 main-color"><span class="me-2">Advice</span> #<span id="numAdvice"></span></h5>
    <p class="quote fs-3 text-white"></p>
    <figure class="mt-5">
      <img src="images/pattern-divider-desktop.svg" alt="pattern-divider" class="w-100">
    </figure>
    <button type="button" class="btn btn-dice p-3 rounded-circle position-absolute start-50 translate-middle-x">
      <img src="images/icon-dice.svg" alt="">
    </button>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
